<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>
</head>
<body>

	{{> common/_navigation }}

	<h1>Invoices</h1>

	<table>
		<thead>
			<tr>
				<th>Created on</th>
				<th>Created by</th>
				<th>Company</th>
				<th>Invoice Number</th>
			</tr>
		</thead>
		<tbody>
			{{#invoices}}
			<tr>
				<td>{{createdOn}}</td>
				<td>{{createdBy.username}}</td>
				<td>{{company.name}}</td>
				<td>{{invoiceNumber}}</td>
			</tr>
			{{/invoices}}
		</tbody>
	</table>

	<a href="/invoices/new">Create</a>

</body>
</html>
