<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>
</head>
<body>

	<div>Hello, {{ user.username }}</div>

	<h1>Invoices</h1>
	<br>


	<table>
		<thead>
			<tr>
				<th>Invoice</th>
				<th>Company</th>
				<th>CreatedBy</th>
				<th>CreatedOn</th>
			</tr>
		</thead>
		<tbody>
			{{#invoices}}
			<tr>
				<td>{{ invoiceNumber }}</td>
				<td>{{ company.name }}</td>
				<td>{{ createdBy.username }}</td>
				<td>{{ createdOn }}</td>
			</tr>
			{{/invoices}}
		</tbody>
	</table>

	<br>
	<br>
	<a href="/invoices/new">New Invoice</a>
</body>
</html>
