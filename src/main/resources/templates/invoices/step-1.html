<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices - select a client</title>
</head>
<body>

	{{> common/_navigation }}

	<h1>Invoices - Select a Client</h1>

	<form method="post" action="/invoices/new">
		<select name="clientId" required>
			<option value="">Select a client</option> {{#companies}}
			<option value={{id}}>{{name}}</option> {{/companies}}
		</select> <input type="hidden" name="{{_csrf.parameterName}}"
			value="{{_csrf.token}}">
		<button>Choose</button>
	</form>

</body>
</html>
